<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Hamburger</title>
</head>
<body>
    <div class="container">
    	<div class="info">
    		<p id="calories"></p>
    		<p id="price"></p>
    	</div>
    
    	<form action="" id="myForm">
    	<input type="radio" name="size" id="big" checked="">
    	<label for="big">Big</label>
    	<input type="radio" name="size" id="small">
    	<label for="small">Small</label><br>
    	<input type="radio" name="nachinka" id="cheese" checked="">
    	<label for="cheese">Cheese</label><br>
    	<input type="radio" name="nachinka" id="potato" >
    	<label for="potato">Potato</label><br>
    	<input type="radio" name="nachinka" id="salad" >
    	<label for="salad">Salad</label><br>
    	<input type="checkbox" name="topings" id="mayo">
    	<label for="mayo">Mayo</label><br>
    	<input type="checkbox" name="topings" id="spice">
    	<label for="spice">Spices</label><br>
    	<button type="submit">Make Burger</button> <!-- по клику на кнопку оформляется заказ и страница перезагружается -->
    	</form>


    </div>
	<script src="main.js"></script>
</body>
</html>
